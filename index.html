<!doctype html>
<html lang="en" ng-app="app">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">

        <title>Organspenden Newsgame</title>

        <link rel="stylesheet" type="text/css" href="style/main.css">

        <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="script/app.js"></script>
        
    </head>

    <body ng-controller="JsonLoaderCtrl">

    <section class="welcome"></section>
    <section class="results"></section>
    <section class="event"></section>

    <aside>
        <h1>{{data.applicationName}}</h1>
        <section class="organs">
            <div class="organ" ng-repeat="(key, value) in dataset"></div>
        </section>
        <section class="campaign">
            <div class="campaign-progress"></div>
            <button class="start-campaign"></button>
        </section>        
    </aside>

    <main>
        <section class="patients">
            <div class="patient" ng-repeat="(key, value) in dataset">

                <img class="patient-picture" src="img/patient" alt="This picture loads on non-supporting browsers."/>
                <img class="patient-organ" src=""/>
                <div class="patient-status">
                    <div class="patient-health"></div>
                    <div class="patient-chances"></div>
                </div>
            </div>
        </section>
        <section class="status"></section>
    </main>
    
    <section class="loading"> </section>
   
    </body>

</html>
